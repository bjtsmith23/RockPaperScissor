<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Inconsolata:wght@400;500&family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Inconsolata:wght@400;500&family=Lora:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
<header>
  <h1>Rock, Paper, Scissors</h1>
</header>
<div class="score-board">
    <div id="user-label" class="badge">USER</div>
    <div id="computer-label" class="badge">COMPUTER</div>
    <span id="user-score">0</span>:<span id="tied-score">0</span>:<span id="computer-score">0</span>
    
</div>
<div class="result">
  <p>Paper covers rock... you win!</p>
</div>

<div class="choices">
  <div class="choice"  id="r">
    <img src="images/rock.png" alt="">
  </div>
  <div class="choice"  id="p">
    <img src="images/paper.png" alt="">
  </div>
  <div class="choice"  id="s">
    <img src="images/scissors.png" alt="">
  </div>
</div>    
</div>

<p id="action-message">Make your move.</p>

    <script src="./app.js"></script>
</body>
</html>
